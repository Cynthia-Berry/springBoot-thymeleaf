<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/userPage.css}">
</head>
<body>

<!--NAVBAR/HEADER BAR-->
<header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Crew-6-Stars</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <buttton>
        <a class="nav-link" href="#">Search</a>
      </buttton>
    </li>
  </ul>
</header>

<!--Container-->

<div class="container mt-5">
  <div>
    <h2>This is an intro to Thymeleaf</h2>
    <div sec:authorize="isAuthenticated()">
      <div>
        Hello, <strong th:text="${#authentication.name}"></strong>!
      </div>
    </div>

    <div sec:authorize="isAnonymous()">
      <div>
        <a cclass="btn btn-primary" th:href="@{/oauth2/authorization/cognito}">
          Log in with Amazon Cognito
        </a>

        <div sec:authorize="isAuthenticated()">
          <form method="post" th:action="@{/logout}">
            <input type="submit" class="btn btn-danger" value="Logout"/>
          </form>
        </div>

      </div>
    </div>
  </div>

<!--  <button class="btn btn-warning"  th:onclick="@{demo()}">-->
<!--    <a class="text-decoration-none" th:href="@{/user-register}">VIEW USERS</a>-->
<!--  </button>-->
  
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
